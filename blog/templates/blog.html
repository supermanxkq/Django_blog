<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>

<h1 align="center">Django增删改查练习</h1>
<hr/>
 <a href="/export_excel/">导出excel</a>
<h4 align="center"><a href="{% url 'create_page' %}">添加新文章</a></h4>
<table border="1" align="center" width="50%" style="border-collapse: collapse;border-color: green;">
    <th>文章标题</th>
    <th>文章内容</th>
    <th>操作</th>
    {% for article in blog %}
        <tr>
            <td><a href="{% url 'to_blog_page' article.id %}">{{ article.title }}</a><br/></td>
            <td>{{ article.content }}<br></td>
            <td><a href="{% url 'blog_delete' article.id %}">删除</a> | <a
                    href="{% url 'edit_page' article.id %}">修改文章</a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
